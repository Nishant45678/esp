d.landmarks[fingerTips[i] - 2][1]) {fingerCount++;};};return fingerCount;};const sendFingerCount = (count) => {const xhr = new XMLHttpRequest();xhr.open(\"POST\", \"/fingercount\", true);xhr.setRequestHeader(\"Content-Type\", \"application/json\");xhr.send(JSON.stringify({ count: count }));};main();</script></body></html>
